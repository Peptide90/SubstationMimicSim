services:
  mp-server:
    image: substation-mp-server:latest
    build:
      context: ./server
      dockerfile: Dockerfile
    environment:
      MP_SERVER_PORT: "3001"
      DATABASE_URL: "postgres://substation:${POSTGRES_PASSWORD}@db:5432/substation"
    ports:
      - "3001:3001"
    depends_on:
      - db
    restart: unless-stopped
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: substation
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD}"
      POSTGRES_DB: substation
    volumes:
      - mp-postgres:/var/lib/postgresql/data
      - ./ops/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    restart: unless-stopped

volumes:
  mp-postgres:
