services:
  mp-server:
    build:
      context: ./server
      dockerfile: Dockerfile
    environment:
      MP_SERVER_PORT: "3001"
      DATABASE_URL: "postgres://substation:substation@db:5432/substation"
    ports:
      - "3001:3001"
    depends_on:
      - db
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: substation
      POSTGRES_PASSWORD: substation
      POSTGRES_DB: substation
    ports:
      - "5432:5432"
    volumes:
      - mp-postgres:/var/lib/postgresql/data
      - ./ops/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro

volumes:
  mp-postgres:
